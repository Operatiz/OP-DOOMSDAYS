<!DOCTYPE html>

<html>

<head>
    <title>Operation OP-DOOMSDAY</title>
    <style>
        body {
            background-image: url("Untitled design.png");
            background-repeat: no-repeat;
            background-size: cover;
        }

        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 0;
            padding: 0;
        }

        button {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;
        }

        .Top {
            width: 100%;
            height: 100px;
            background-color: black;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
        }

        .Top h1 {
            color: white;
            font-size: 3rem;
            margin-left: 40px;
            overflow: hidden;
            line-height: 100px;
        }

        .TopDummy {
            height: 100px;
        }

        .welcome_box {
            margin-top: 42px;
            height: 300px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            background-image: linear-gradient(to left, #5B1AFF, #0F87F6);
            display: flex;
            overflow: hidden;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
            border-radius: 10px;
        }

        .welcome_box h1 {
            line-height: 150px;
            color: white;
            font-size: 4rem;
            margin-left: 20px;
            flex: 1;
            text-align: left;
        }

        .welcome_box img {
            height: 80%;
            width: 300px;
            background-color: white;
            object-fit: cover;
            object-position: 0 10%;
            margin-top: auto;
            margin-bottom: auto;
            flex-shrink: 0;
            border-radius: 10px;
            box-shadow: 10px 10px 7px #4113bd;
        }

        .LinksGrid {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            margin-left: auto;
            margin-right: auto;
            width: calc(60% + 40px);
            gap: 30px;
        }

        .ToRight {
            background-image: linear-gradient(to right, #5B1AFF, #0F87F6);
        }

        .ToLeft {
            background-image: linear-gradient(to left, #5B1AFF, #0F87F6);
        }

        :root {
            --gradient-direction: to right;
        }

        .ToRight {
            --gradient-direction: to right;
        }

        .ToLeft {
            --gradient-direction: to left;
        }

        .LinksGrid button {
            color: white;
            height: 100%;
            width: 100%;
            text-align: center;
            user-select: none;
            transition: color 0.3s ease, box-shadow 0.3s ease, background-image 0.3s ease, background-position 0.3s ease;
            border: 0;
            background: none;
            padding: 30px;
            font-size: xx-large;
            background-image: linear-gradient(var(--gradient-direction), #5B1AFF, #0F87F6);
            background-size: 200% 200%;
            /* Ensures the gradient can move */
            background-position: right center;
            /* Initial position of the gradient */
            border-radius: 10px;
        }

        .LinksGrid button:hover {
            color: #0084ff;
            box-shadow: 10px 10px 7px #a39eaf;
            background-position: left center;
            /* Moves the gradient on hover */
        }

        .LinksGrid button:active {
            color: #004f99;
            background-image: linear-gradient(to left, rgb(183, 190, 255), rgb(170, 214, 255));
            background-position: right center;
            /* Resets the gradient position on click */
        }


        .title {
            color: white;
            text-align: center;
            font-size: 33px;
            width: 500px;
        }

        .ConfirmSite {
            margin: auto;

            width: 30%;
            height: 30%;

            background-image: linear-gradient(to right, #240c5f, #083661);

            position: absolute;
            border-radius: 10px;
        }

        .ConfirmSite h1 {
            border-radius: 10px;
            color: white;
            background-color: black;
            text-align: center;
            overflow-x: scroll;
            text-wrap: nowrap;
            line-height: 40px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            height: 15%;
            color: rgb(0, 132, 255);
        }

        .ConfirmSite h1 div {
            width: 10%; 
            height: 5px;
            background-color: #ffffff;
            position: absolute;
            border-radius: 10px;
            margin-top: 5px;
            cursor: pointer;
            left: 0;
        }

        .ConfirmSite h1::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <!-- <div class="Top">
        
    </div> -->

    <div class="ConfirmSite">
        <h1>
            https://www.youtube.com/watch?v=0Jtj0n1EeyU
            <div></div>
        </h1>
    </div>

    <h1 class="title">Operation DOOMSDAY</h1>

    <div class="TopDummy"></div>

    <div class="welcome_box">
        <h1>Welcome!</h1>
        <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Cat_November_2010-1a.jpg/1200px-Cat_November_2010-1a.jpg">
    </div>

    <div class="LinksGrid">
        <button class="ToRight" data-link="https://guns.lol/operatiz">BIO</button>
        <button class="ToLeft" data-link="https://www.youtube.com/watch?v=0Jtj0n1EeyU">TOTALLY (NOT) RICKROLL</button>
        <button class="ToRight">Link 3</button>
        <button class="ToLeft">Link 4</button>
    </div>
</body>

<script>
    const Buttons = document.querySelectorAll(".LinksGrid button");
    Buttons.forEach((button) => {
        button.addEventListener("click", () => {
            const link = button.getAttribute("data-link");
            if (link) {
                window.location.href = link;
            }
        });
    });

    document.querySelector(".ConfirmSite h1").addEventListener('scroll', function() {
    const scrollPercent = this.scrollLeft / (this.scrollWidth - this.clientWidth);
    document.querySelector(".ConfirmSite h1 div").style.left = `${scrollPercent * 100}%`;
});

const scrollbar = document.querySelector(".ConfirmSite h1 div");
const container = document.querySelector(".ConfirmSite h1");
let isDragging = false;

scrollbar.addEventListener('mousedown', (e) => {
    isDragging = true;
    const startX = e.clientX;
    const startLeft = scrollbar.offsetLeft;
    const startScrollLeft = container.scrollLeft;

    const onMouseMove = (moveEvent) => {
        if (isDragging) {
            const dx = moveEvent.clientX - startX;  // Calculate mouse movement distance
            const scrollPercent = (startLeft + dx) / container.offsetWidth;  // Calculate scroll percent
            container.scrollLeft = scrollPercent * (container.scrollWidth - container.clientWidth);  // Update scroll position

            // Update the position of the scrollbar to match the scroll percentage
            scrollbar.style.left = `${scrollPercent * 100}%`;
        }
    };

    const onMouseUp = () => {
        isDragging = false;
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
    };

    document.addEventListener('mousemove', onMouseMove);
    document.addEventListener('mouseup', onMouseUp);
});



</script>

</html>
